{% extends 'base_template/base.html' %}

{% block content %}

    <div class='title'>
        <h1><strong>{{ post.title | title}}</strong></h1>

        <hr>
        <p class="lead">
             {% if current_user.is_authenticated %}
            <a href="{{ url_for('blog.edit', id=post.id) }}"><h6>edit</h6></a>
            <a href="{{ url_for('blog.delete', id=post.id) }}"><h6>delete</h6></a>
        {% endif %}
        </p>
        <p> On {{ moment(post.timestamp).format('HH:mm, D MMM YYYY')  }}</p>
        <hr>
        <div class='post'>
            <p> {{ post.content | markdown }}</p>
        </div>
    </div>
{% endblock %}
{% block page %}
{% endblock %}
